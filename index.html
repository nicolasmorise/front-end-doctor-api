<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My API Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>My API Frontend</h1>

  <div id="auth-section">
    <button id="loginBtn">Login with GitHub</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="user-info"></div>

  <h2>Create Doctor</h2>
  <form id="doctorForm">
    <input name="referringFirst" placeholder="First Name" required />
    <input name="referringLast" placeholder="Last Name" required />
    <input name="referringClinic" placeholder="Clinic" required />
    <input name="referringPhone" placeholder="Phone" required />
    <input name="referringFaxNo" placeholder="Fax" required />
    <button type="submit">Create</button>
  </form>

  <h2>All Doctors</h2>
  <button id="loadDoctors">Load Doctors</button>
  <pre id="doctorsList"></pre>

  <script src="app.js"></script>
</body>
</html>
